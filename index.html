<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotator</title>
</head>

<body>
    <style>
        #zoom {
            border: 1px black solid;
            box-shadow: 5px 5px 10px #1e1e1e;
        }
    </style>

    <div id="upload">
        <h1>Upload video</h1>
        <input type="file" id="file" name="file">
        <input type="file" id="json" name="json">
        <input type="number" id="maskradius" name="maskradius" placeholder="Mask Radius">
        <input type="number" id="maskcenterx" name="maskcenterx" placeholder="Mask Center, x">
        <input type="number" id="maskcentery" name="maskcentery" placeholder="Mask Center, y">
        <br>
        <br>
        <input type="button" value="Submit" onclick="submit()">
        
    </div>

    <div id="collection" style="display: none">
        <p id="header">Gathering frames...</p>
        <video id="video" width="800" src="test1.mp4" autoplay muted></video>
        <button id="moveon" style="display: none">Move on</button>
    </div>

    <div id="annotate" style="display: none">
        <input type="number" id="requestframe" type="text">
        <button id="back">back</button> <button id="next">next</button>
        <br> <br>
        <canvas id="specificframe" width="800" height="450" placeholder="frame number here"></canvas>
        <canvas id="zoom" width="400" height="200" style="position: absolute; top: 0; left: 0; display: none"></canvas>
        <div id="pointcontainer">
        <br>
        <br>

        <a id="exportJSON" onclick="exportJson(this);" class="btn" style="color: rgb(35, 129, 160)"><i class="icon-download"></i> export json</a>
    </div>

    <script src="frames.js">
    </script>
    <script src="script.js">
    </script>
</body>

</html>
